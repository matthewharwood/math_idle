<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Idle Game</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Space+Grotesk:wght@300;400;500;600;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Settings Button -->
  <settings-button></settings-button>

  <!-- Side Drawer -->
  <side-drawer title="Settings">
    <div class="drawer-section">
      <h3>Appearance</h3>
      <theme-button></theme-button>
    </div>
    <div class="drawer-section">
      <h3>Game</h3>
      <game-button label="New Game" action="new-game" full-width></game-button>
    </div>
    <div class="drawer-section">
      <h3>Statistics</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-label">Score</span>
          <span class="stat-value" id="drawer-score">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Level</span>
          <span class="stat-value" id="drawer-level">1</span>
        </div>
      </div>
    </div>
  </side-drawer>

  <!-- Game Container -->
  <div class="game-container">
    <!-- Card Container - will be populated by game state -->
    <card-container title="Math Idle Game" gap="16" slot-width="64" slot-height="110">
      <!-- Cards will be dynamically loaded from game state -->
    </card-container>
    
    <!-- Difficulty Controls -->
    <div class="difficulty-controls">
      <difficulty-control label="Cards" value="5" min="2" max="10"></difficulty-control>
      <range-control label="Range" value="10"></range-control>
    </div>
  </div>

  <!-- Game Info Bar -->
  <div class="game-info-bar">
    <span id="score-display">Score: <span id="score">0</span></span>
    <span id="level-display">Level: <span id="level">1</span></span>
  </div>
  
  <style>
    .game-container {
      display: flex;
      align-items: center;
      gap: var(--space-6);
      position: relative;
    }
    
    .difficulty-controls {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }
    
    @media (max-width: 768px) {
      .game-container {
        flex-direction: column;
      }
      
      .difficulty-controls {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>

  <script type="module" src="js/app.js"></script>

</body>

</html>
