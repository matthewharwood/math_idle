<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Idle Game</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Space+Grotesk:wght@300;400;500;600;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Game Title -->
  <h1 class="game-title">Math Idle Game</h1>

  <!-- Settings Button -->
  <settings-button></settings-button>

  <!-- Side Drawer -->
  <side-drawer title="Settings">
    <div class="drawer-section">
      <h3>Appearance</h3>
      <theme-button></theme-button>
    </div>
    <div class="drawer-section">
      <h3>Game</h3>
      <game-button label="New Game" action="new-game" full-width></game-button>
    </div>
    <div class="drawer-section">
      <h3>Statistics</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-label">ðŸª™ Coins</span>
          <span class="stat-value" id="drawer-coins">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Level</span>
          <span class="stat-value" id="drawer-level">1</span>
        </div>
      </div>
    </div>
  </side-drawer>

  <!-- Enemy Display -->
  <game-enemy level="1"></game-enemy>

  <!-- Card Container - will be populated by game state -->
  <card-container gap="16" slot-width="64" slot-height="110">
    <!-- Cards will be dynamically loaded from game state -->
  </card-container>
  
  <!-- Difficulty Controls (Fixed Bottom Right) -->
  <div class="difficulty-controls">
    <difficulty-control label="Cards" value="5" min="2" max="10"></difficulty-control>
    <range-control label="Range" value="10"></range-control>
  </div>

  <!-- Game Info Bar -->
  <div class="game-info-bar">
    <span id="coins-display">ðŸª™ <span id="coins">0</span></span>
    <span id="level-display">Level: <span id="level">1</span></span>
  </div>
  
  <style>
    body {
      display: grid;
      grid-template-areas: 
        "title"
        "enemy" 
        "cards"
        "info";
      grid-template-rows: auto auto 1fr auto;
      min-height: 100vh;
      gap: var(--space-6);
      padding: var(--space-6);
      margin: 0;
      overflow: hidden; /* Fallback for older browsers */
      overflow: clip; /* Modern browsers: prevents scrollbars while allowing animations */
    }

    .game-title {
      grid-area: title;
      margin: 0;
      font-family: var(--font-display, 'UnifrakturMaguntia', cursive);
      font-size: 38px;
      font-weight: 400;
      color: var(--text);
      text-align: center;
      justify-self: center;
    }

    game-enemy {
      grid-area: enemy;
      justify-self: center;
    }
    
    card-container {
      grid-area: cards;
      justify-self: center;
      align-self: center;
    }
    
    .game-info-bar {
      grid-area: info;
      position: relative;
      bottom: unset;
      left: unset;
      transform: unset;
      justify-self: center;
    }
    
    .difficulty-controls {
      position: fixed;
      bottom: var(--space-4);
      right: var(--space-4);
      display: flex;
      gap: var(--space-3);
      z-index: 500;
    }
    
    settings-button {
      position: fixed;
      top: var(--space-4);
      right: var(--space-4);
      z-index: 1000;
    }
    
    @media (max-width: 768px) {
      body {
        gap: var(--space-4);
        padding: var(--space-4);
        grid-template-rows: auto auto 1fr auto;
      }

      .game-title {
        font-size: 28px;
      }

      game-enemy {
        transform: scale(0.8);
      }
      
      .difficulty-controls {
        bottom: calc(var(--space-4) + 80px);
        right: 50%;
        left: 50%;
        transform: translateX(-50%);
        justify-content: center;
      }
      
      card-container {
        transform: scale(0.65);
      }
    }
  </style>

  <script type="module" src="js/app.js"></script>

</body>

</html>
